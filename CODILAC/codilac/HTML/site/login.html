<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codilac-login</title>
  <link rel="stylesheet" href="../../CSS/login.css">
</head>

<body>

  <div class="divPrincipalDoFormLogin">
    <div class="container_form_login">
      <div class="form_login_img">
        <img src="../../img/pexels-cedric-fauntleroy-4266947.jpg" alt="Imagem do codilac">
        <div class="img_content">
          <h3>Bem vindo ao <br> Codilac</h3>
          <p>Encontre os melhores serviços e de confiança</p>
        </div>
      </div>
      <div class="form_login_content">
        <h2>Login</h2>
        <form action="" method="post" class="form_login_formulario">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite o seu email">
          <label for="senha">Senha</label>
          <input type="password" name="senha" placeholder="Digite a sua senha">
          <p><a href="#">Esqueceu sua senha?</a></p>
          <button id="form_login_botao" value="entrar">Entrar</button>
          <a href="../site/cadastro.html">Cadastre-se</a>
        </form>
      </div>
    </div>
  </div>

  <script src="../../js/login.js"></script>
</body>

</html>
