        <li>

        </li>
      </ul>
    </div>

    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </div>

      <div class="containerElement">
        <h1>Cadastrar recepcionista</h1>

        <div class="formWrapper card">
          <form class="form" action="" method="post" id="form">
            <div class="input-group">
              <div class="input-wrap">
                <label for="name">Nome</label>
                <input class="input" type="text" id="nome" placeholder="António Fula" />
              </div>
              <div class="input-wrap">
                <label for="name">Telefone</label>
                <input class="input" type="text" id="telefone" placeholder="António Fula" />
              </div>
              <div class="input-wrap">
                <label for="name">Email</label>
                <input class="input" type="text" id="email" placeholder="António Fula" />
              </div>
              <div class="input-wrap">
                <label for="name">Senha</label>
                <input class="input" type="text" id="senha" placeholder="António Fula" />
              </div>
              <div class="input-wrap">
                <label for="name">confirmar senha</label>
                <input class="input" type="text" id="confSenha" placeholder="António Fula" />
              </div>
              <div class="input-wrap">
                <label for="cargo">cargo</label>
                <select name="cargo" id="cargo" class="input" >
                  <option value="normal"> normal</option>
                  <option value="recepcionista" selected> recepcionista </option>
                </select>
              </div>
            </div>
            <button class="bg-waiting button">cadastrar</button>
          </form>
        </div>

        <div class="pacientesWrapper card">
          <div class="header-table">
            <h2>Recepcionistas</h2>
            <input class="input" type="search" name="search-paciente" id="search-paciente" placeholder="Search..." />
          </div>

          <table border="0" cellspacing="10px 0px">
            <div>
              <thead class="header">
                <tr class="colunas">
                  <th>Nome</th>
                  <th>Telefone</th>
                  <th>Email</th>
                  <th>Ações</th>
                </tr>
              </thead>
            </div>
            <tbody>
              <tr class="colunas">
                <td>José da Silva</td>
                <td>999-999-999</td>
                <td>example@gmail.com</td>
                <td>
                  <button class="bg-error">
                    <ion-icon name="happy-outline"></ion-icon>
                  </button>
                  <button class="bg-error">
                    <ion-icon name="happy-outline"></ion-icon>
                  </button>
                </td>
              </tr>
            </tbody>

            <tfoot>
              <tr class="tfoot_td">
                <td colspan="5">
                  <button>
                    <ion-icon name="chevron-back-outline"></ion-icon>
                  </button>
                  <button>
                    <ion-icon name="chevron-forward-outline"></ion-icon>
                  </button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
