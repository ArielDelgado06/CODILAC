<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300&display=swap"
    rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Codilac - Serviços</title>
  <link rel="stylesheet" href="../../CSS/servicos.css">
  <script src="../../js/redirect.js" defer></script>
</head>

<body>
  <div class="container_dashboard">
    <div class="navigation">
      <ul>
        <li><a href="#">
            <span class="logotipo">
              <img src="../../img/logotipo.png" alt="">
            </span>
          </a></li>


        <li><a href="home.html">
            <span class="icon"><ion-icon name="apps-outline"></ion-icon></span>
            <span class="title">Home</span>
          </a></li>

        <li><a href="perfil.html">
            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
            <span class="title">Perfil</span>
          </a></li>

        <li><a href="agenda.html">
            <span class="icon"><ion-icon name="calendar-number-outline"></ion-icon></span>
            <span class="title">Consultas agendadas</span>
          </a></li>

        <li><a href="servicos.html">
            <span class="icon"><ion-icon name="folder-outline"></ion-icon></span>
            <span class="title">Serviços</span>
          </a></li>

        <li><a href="#">
            <span class="icon">
              <ion-icon name="settings-outline"></ion-icon></span>
            <span class="title">Configurações</span>
          </a></li>

        <li><a id="link-sair">
            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
            <span class="title">Sair</span>
          </a></li>
      </ul>
    </div>

    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </div>

      <div class="card container_agendar_consulta">
        <div class="header-table">
          <h2>Pacientes de hoje</h2>
          <input id="search" class="input" type="search" name="search-paciente" id="search-paciente"
            placeholder="Search...">
        </div>

        <table>
          <thead>
            <tr>
              <td>Consulta</td>
              <td>Preço</td>
              <td>Desconto</td>
              <td>Agendar</td>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Branqueamento</td>
              <td>20.000,00kz</td>
              <td><button id="button-one" class="btnAgendar">Prosseguir</button></td>
            </tr>

            <tr>
              <td>Higiene Bucal</td>
              <td>50.000,00kz</td>
              <td><button id="button-one" class="btnAgendar">Prosseguir</button></td>
            </tr>

            <tr>
              <td>Lavagem</td>
              <td>10.000,00kz</td>
              <td><button id="button-one" class="btnAgendar">Prosseguir</button></td>
            </tr>

            <tr>
              <td>Clareamento</td>
              <td>70.000,00kz</td>
              <td><button class="btnAgendar">Prosseguir</button></td>
            </tr>

            <tr>
              <td>Bichectomia</td>
              <td>40.000,00kz</td>
              <td><button class="btnAgendar">Prosseguir</button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="tfoot_td">

              <td colspan="5">
                <button type="button" id="button-anterior" class="button-arrow"><ion-icon
                    name="chevron-back-outline"></ion-icon></button>
                <button type="button" id="button-proximo" class="button-arrow"><ion-icon
                    name="chevron-forward-outline"></ion-icon></button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

    </div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../../js/servicos.js"></script>
</body>

</html>
