<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300&display=swap"
    rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Codilac-agenda</title>
  <link rel="stylesheet" href="../../CSS/marcacao.css">
  <link rel="stylesheet" href="../../CSS/dialog.css">
</head>

<body>
  <div class="container_dashboard">
    <div class="navigation">
      <ul>
        <li><a href="#">
            <span class="logotipo">
              <img src="../../img/logotipo.png" alt="">
            </span>
          </a></li>


        <li><a href="home.html">
            <span class="icon"><ion-icon name="apps-outline"></ion-icon></span>
            <span class="title">Home</span>
          </a></li>

        <li><a href="perfil.html">
            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
            <span class="title">Perfil</span>
          </a></li>

        <li><a href="agenda.html">
            <span class="icon"><ion-icon name="calendar-number-outline"></ion-icon></span>
            <span class="title">Consultas agendadas</span>
          </a></li>

        <li><a href="servicos.html">
            <span class="icon"><ion-icon name="folder-outline"></ion-icon></span>
            <span class="title">Serviços</span>
          </a></li>

        <li><a href="#">
            <span class="icon">
              <ion-icon name="settings-outline"></ion-icon></span>
            <span class="title">Configurações</span>
          </a></li>

        <li><a id="link-sair">
            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
            <span class="title">Sair</span>
          </a></li>
      </ul>
    </div>

    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </div>

      <div class="main_box">
        <h2>Agendamentos</h2>
        <div class="cardWrapper">
          <div class="agendamento-item">
            <div class="barra"></div>
            <div class="content">
              <div class="title">
                <span class="data">20/03</span>
                <h4>Lavagem dos dentes</h4>
              </div>

              <button class="btn-print">
                <ion-icon name="download-outline"></ion-icon>
              </button>

              <div class="infoWrapper">
                <span>
                  <ion-icon class="icon" name="person-outline"></ion-icon>
                  <p>Antonia Santos</p>
                </span>
                <span>
                  <ion-icon class="icon" name="id-card-outline"></ion-icon>
                  <p>Dentista</p>
                </span>
                <span>
                  <ion-icon class="icon" name="pricetag-outline"></ion-icon>
                  <p>3.000kz</p>
                </span>
                <span>
                  <ion-icon class="icon" name="time-outline"></ion-icon>
                  <p>09:00</p>
                </span>
              </div>

              <div class="btn | btn-card">
                <button id="hendleDialog" class="button-ghost">
                  Remarcar
                </button>
                <button class="button-ghost">
                  Desmarcar
                </button>
              </div>
            </div>
          </div>

          <div class="agendamento-item">
            <div class="barra"></div>
            <div class="content">
              <div class="title">
                <span class="data">20/03</span>
                <h4>Lavagem dos dentes</h4>
              </div>
              <div class="btn">
                <button id="hendleDialog" class="button-ghost">
                  Remarcar
                </button>

                <button class="button-ghost">
                  Desmarcar
                </button>
              </div>
            </div>
          </div>

        </div>

      </div>

      <dialog class="course-dialog" id="service-dialog">
        <form action="" method="POST" onsubmit="enviarSolicitacao(event)" id="myForm">
          <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Agendar Serviço</h2>
              <form>
                <div class="form-group">
                  <label for="service">Escolha um serviço:</label>
                  <select id="service">
                    <option value="servico1">Serviço 1</option>
                    <option value="servico2">Serviço 2</option>
                    <option value="servico3">Serviço 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="employee">Escolha um funcionário:</label>
                  <select id="employee">
                    <option value="funcionario1">Funcionário 1</option>
                    <option value="funcionario2">Funcionário 2</option>
                    <option value="funcionario3">Funcionário 3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="date">Selecione uma data:</label>
                  <input type="date" id="date">
                </div>
                <button class="modalButton" type="submit">Agendar</button>
              </form>
            </div>
          </div>
        </form>
      </dialog>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../../js/script.js"></script>
    <script src="../../js/agenda.js"></script>
    <script src="../../js/redirect.js"></script>
</body>

</html>
