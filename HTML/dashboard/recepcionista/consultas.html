<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300&display=swap"
    rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Codilac-admin</title>
  <link rel="stylesheet" href="../../../CSS/consultas.css">
  <link rel="stylesheet" href="../../../CSS/dialog.css">
  <script src="../../../js/script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="navigation">
      <ul>
        <li><a href="#">
            <span class="logotipo">
              <img src="../../../img/logotipo.png" alt="">
            </span>
          </a></li>


        <li><a href="recepcionista.html">
            <span class="icon"><ion-icon name="apps-outline"></ion-icon></span>
            <span class="title">Painel de controle</span>
          </a></li>

        <li><a href="consultas.html">
            <span class="icon"><ion-icon name="folder-outline"></ion-icon></span>
            <span class="title">Consultas Registrados</span>
          </a></li>

        <li><a href="finalizadas.html">
            <span class="icon"><ion-icon name="checkbox-outline"></ion-icon></span>
            <span class="title">Consultas finalizadas</span>
          </a></li>

        <li><a id="link-sair">
            <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
            <span class="title">Sair</span>
          </a></li>
      </ul>
    </div>

    <div class="main">


      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
      </div>

      <div class="containerElement">
        <h1>Historico</h1>

        <div class="pacientesWrapper card">
          <div class="header-table">
            <h2>Pacientes de hoje</h2>
            <input class="input" name="search" id="search" type="search" placeholder="Search...">
          </div>

          <table border="0" cellspacing="10px 0px">
            <div>
              <thead class="header">
                <tr class="colunas">
                  <th>Paciente</th>
                  <th>Data Consulta</th>
                  <th>Horario</th>
                  <th>Dentista</th>
                  <th>Serviço</th>
                  <th>Ações</th>
                </tr>
              </thead>
            </div>
            <tbody>
              <tr class="colunas">
                <td>José da Silva</td>
                <td>20/20/2024</td>
                <td>09:30</td>
                <td>Marcos José</td>
                <td>Lavagem dos dentes</td>
                <td class="buttons-action">
                  <button class="button-status bg-warning color-white">
                    <ion-icon name="happy-outline"></ion-icon>
                    <span>Em espera</span>
                  </button>
                  <a class="button-print bg-disable">
                    <ion-icon name="print-outline"></ion-icon>
                    <span>pdf</span>
                  </a>
                </td>
              </tr>
            </tbody>

            <tfoot>
              <tr class="tfoot_td">

                <td class="button-arrow" colspan="5">
                  <button type="button" id="button-anterior"><ion-icon name="chevron-back-outline"></ion-icon></button>
                  <button type="button" id="button-proximo"><ion-icon
                      name="chevron-forward-outline"></ion-icon></button>
                </td>
              </tr>
            </tfoot>
          </table>

        </div>
      </div>
    </div>

    <!-- modal de pagamentos -->
      <div id="myModal" class="modal">
      <!-- Conteúdo do Modal -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Pagamento De Serviço</h2>
        <form>
            <div class="form-group">
                <label for="service">Serviço</label>
                <input type="text" id="service">
                    
                </input>
            </div>
            <div class="form-group">
                <label for="employee">Valor</label>
                <input type="number" id="employee">
                    
                </input>
            </div>
            <div class="form-group">
                <label for="date">Data de pagamento</label>
                <input type="date" id="date">
            </div>
            <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../../../js/consultas_registradas.js"></script>
  <!-- <script src="../../../js/redirect-adm.js"></script> -->
</body>

</html>
