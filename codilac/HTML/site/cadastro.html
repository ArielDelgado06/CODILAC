<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codilac-Cadastro</title>
  <link rel="stylesheet" href="../../css/cadastro.css">
  <script src="../../js/cadastro.js" defer></script>
</head>

<body>
  <div class="container">

    <div class="img">
      <img src="../img/pexels-cedric-fauntleroy-4266947.jpg" alt="imagem" width="400px" height="100%">
      <div class="img_content">
        <h3>Seja bem vindo ao <br> Codilac</h3>
        <p>Faça parte dos nossos clientes e desfrute também de serviços de qualidade</p>
      </div>
    </div>

    <form action="" class="content" method="post">
      <div class="header">
        <h1>Cadastre-se</h1>
        <a href="login.html">Login</a>
      </div>
      <div class="input_grup">

        <div class="input-box">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Nome" >
        </div>

        <div class="input-box">
          <label for="sobreNome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobreNome" placeholder="Sobrenome" >
        </div>

        <div class="input-box">
          <label for="dataNasc">Data de nascimento</label>
          <input type="date" name="dataNasc" id="dataNasc" >
        </div>

        <div class="input-box">
          <label for="telefone">Telefone</label>
          <input type="number" name="telefone" id="telefone" placeholder="ex. +244 xxx xxx xxx">
        </div>
        <div class="input-box">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="ex. arieldelgado@gmail.com">
        </div>
        <div class="input-box">
          <label for="local">Endereço</label>
          <input type="text" name="endereco" id="endereco" placeholder="ex. Benfica">
        </div>
        <div class="input-box">
          <label for="nacionalidade">Nacionalidade</label>
          <input type="text" name="nacionalidade" id="nacionalidade" placeholder="ex. Angolana" >
        </div>

        <div class="input-box">
          <label for="senha">Senha</label>
          <input type="password" name="senha" id="senha" placeholder="Senha">
        </div>

        <div class="input-box">
          <label for="Conf_senha">Confirmar senha</label>
          <input type="password" name="confSenha" id="conf_senha" placeholder="Confirmar senha">
        </div>
      </div>

      <div class="genero_grup">

        <div class="title">
          <h6>Gênero</h6>
        </div>

        <div class="genders">
          <div class="gender-input">
            <input type="radio" id="male" name="sexo" class="genero" value="Masculino" >
            <label for="male">Masculino</label>
          </div>
          <div class="gender-input">
            <input type="radio" id="female" name="sexo" class="genero" value="Femenino" >
            <label for="female">Femenino</label>
          </div>
        </div>

      </div>
      <input class="input-button" id="cadastro_btn" name="submit" type="submit" value="Cadastre-se" >
    </form>

  </div>
</body>

</html>
