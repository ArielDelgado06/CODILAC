<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codilac-login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="../img/pexels-cedric-fauntleroy-4266947.jpg" alt="Imagem do codilac">
      <div class="img_content">
        <h3>Bem vindo ao <br> Codilac</h3>
        <p>Encontre os melhores serviços e de confiança</p>
      </div>
    </div>
    <div class="content">
      <h2>Login</h2>
      <form action="" class="form_content">
        <label for="nome">Nome de usuário</label>
        <input type="text" name="nome" id="nome" placeholder="Digite o seu nome de usuário">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite a sua senha">
        <p><a href="#">Esqueceu sua senha?</a></p> 
        <input id="botao" name="submit" type="submit" value="Entrar">
        <a href="cadastro.html">Cadastre-se</a>
      </form>
    </div>
  </div>

  <script src="../js/validations.js"></script>
</body>
</html>
