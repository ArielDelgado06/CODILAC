<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
</head>

<body>

    <Div class="box">
        <div class="img-box">
            <img src="../img/logo_cadilac.jpeg" alt=" " width="450" height="370">
            
        </div>
        <div class="form-box">
            <h2>Cadastro</h2>
            <p>Já é um membro? <a href="login.html">Login</a></p>
            <form action="conexao.php" method="post">
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome completo" required>

                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite o seu email" required>

                </div>
                
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="tel" id="telefone" placeholder="Digite o seu numero" required>

                </div>
                
                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="Password" id="senha" name="senha" placeholder="Digite sua senha" required>

                </div>
                <div class="input-group w50">
                    <label for="confirmar senha">Confirmar senha</label>
                    <input type="Password" name="confi_senha" id=" confi_senha" placeholder="confirme sua senha" required>

                </div>
                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
                

                

            </form>

        </div>


    </Div>
    
</body>


</html>
